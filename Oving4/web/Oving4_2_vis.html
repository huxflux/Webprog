<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AJAXstuffs!</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        setInterval(function () {jQuery.get(".something")}, 3000);

        window.onload = (function() {
            ($(".something").html("test"));
});


    </script>
</head>
<body>
<div class="something"></div>
</body>
</html>
